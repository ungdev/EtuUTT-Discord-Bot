[project]
name = "EtuUTT-Bot"
version = "0.0.1"
license = "MIT"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "aiohttp ~= 3.11.18",
    "aiohttp-jinja2 ~= 1.6.0",
    "discord.py[speed] ~= 2.5.2",
    "Jinja2 ~= 3.1.6",
    "pydantic ~= 2.11.4",
    "pydantic-settings ~= 2.9.1",
    "sentry-sdk[aiohttp] ~= 2.28.0",
    "tomlkit ~= 0.13.2",
]

[dependency-groups]
dev = [
    "pre-commit ~= 4.2",
    "ruff == 0.11.10",
]
docs = [
    "mkdocs-material ~= 9.6.12",
    "mkdocstrings-python ~= 1.16.10",
]

[tool.ruff]
line-length = 99

[tool.ruff.lint]
select = ["F", "E", "I", "N", "UP", "ASYNC", "B", "INP", "T20", "RET", "SIM", "ERA", "RUF"]
ignore = ["E501"]

[tool.ruff.format]
indent-style = "space"
line-ending = "lf"
quote-style = "double"
