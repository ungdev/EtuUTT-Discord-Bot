[project]
name = "EtuUTT-Bot"
license = "MIT"
requires-python = ">=3.10"

[tool.ruff]
line-length = 99

[tool.ruff.lint]
select = ["F", "E", "I", "N", "UP", "ASYNC", "B", "A", "INP", "T20", "RET", "SIM", "ERA", "RUF"]
ignore = ["E501"]

[tool.ruff.format]
indent-style = "space"
line-ending = "lf"
quote-style = "double"
